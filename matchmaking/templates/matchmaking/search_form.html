<div class="col-lg-12 detail-separator">
  <form class="d-flex"
        action="{% if url_search_arg %}{% url url_search url_search_arg %}{% else %}{% url url_search %}{% endif %}"
        method="get" accept-charset="utf-8">
    <input id="searchForm" name="q" class="form-control me-2"
          type="search" placeholder="{{ search_placeholder }}"
          value="{{ search_query }}" aria-label="Search" >
    <button class="btn btn-outline-secondary" type="submit">{{_("Search")}}</button>
  </form>
</div>

<br />
